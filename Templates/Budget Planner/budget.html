{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'Budget Planner' %}">Budget Planner</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Manual Budget
          </li>
        </ol>
      </nav>
    </div>

  </div>

  {% if error_message %}
    <div class="alert alert-danger mt-3" role="alert">
      {{ error_message }}
    </div>
  {% endif %}

  <div class="card shadow p-4" style="background-color: #ffffff; border-radius: 15px; margin-top: -18px;"> <!-- Rounded card -->
    <form method="post" action="{% url 'budget' %}" id="budgetForm" class="mt-3">
      {% csrf_token %}

      <h2 class="mb-4" style="font-size: 2.2rem;">Budget Details</h2>

      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="start_date" style="font-size: 1.1rem;">Start Date:</label>
          <input type="date" class="form-control" id="start_date" placeholder= "dd/mm/yyy" name="start_date" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="end_date" style="font-size: 1.1rem;">End Date:</label>
          <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="total_budget" style="font-size: 1.1rem;">Total Budget:</label>
          <input type="text" class="form-control" id="total_budget" name="total_budget" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="budget_title" style="font-size: 1.1rem;">Budget Title:</label>
          <input type="text" class="form-control" id="budget_title" name="budget_title" required>
        </div>
      </div>

      <h3 class="mt-4" style="font-size: 1.8rem;">Allot a Budget to Each Category (Optional):</h3>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="education_budget" style="font-size: 1.1rem;">Education:</label>
          <input type="text" class="form-control" id="education_budget" name="education_budget">
        </div>
        <div class="col-md-3 mb-3">
          <label for="medical_budget" style="font-size: 1.1rem;">Medical:</label>
          <input type="text" class="form-control" id="medical_budget" name="medical_budget">
        </div>
        <div class="col-md-3 mb-3">
          <label for="food_budget" style="font-size: 1.1rem;">Food:</label>
          <input type="text" class="form-control" id="food_budget" name="food_budget">
        </div>
        <div class="col-md-3 mb-3">
          <label for="entertainment_budget" style="font-size: 1.1rem;">Entertainment:</label>
          <input type="text" class="form-control" id="entertainment_budget" name="entertainment_budget">
        </div>
        <div class="col-md-3 mb-3">
          <label for="transport_budget" style="font-size: 1.1rem;">Transport:</label>
          <input type="text" class="form-control" id="transport_budget" name="transport_budget">
        </div>
        <div class="col-md-3 mb-3">
          <label for="personal_care_budget" style="font-size: 1.1rem;">Personal Care:</label>
          <input type="text" class="form-control" id="personal_care_budget" name="personal_care_budget">
        </div>
        <div class="col-md-3 mb-3">
          <label for="housing_bills_budget" style="font-size: 1.1rem;">Housing/Bills:</label>
          <input type="text" class="form-control" id="housing_bills_budget" name="housing_bills_budget">
        </div>
      </div>

      <!-- Side by side buttons, centered -->
      <div class="form-row justify-content-center mt-4">
        <div class="col-md-6 text-center">
          <button type="submit" class="btn btn-primary btn-lg">Generate Report</button>
          <a href="{% url 'Saved Budgets' %}" class="btn btn-secondary btn-lg ml-3">Saved Budgets</a>
        </div>
      </div>
    </form>
  </div>
</div>

<style>
  body {
    background-color: #f8f9fa; /* Light gray background for the page */
  }


  .breadcrumb {
    background-color: transparent;
    padding: 0;
    margin-bottom: 1rem;
  }

  h2, h3 {
    color: #333;
    font-weight: bold;
  }

  .form-control {
    border-radius: 0.25rem;
    font-size: 0.9rem; /* Increased input font size */
  }

  

  .btn-lg {
    padding: 10px 20px;
  }

  .ml-3 {
    margin-left: 1rem;
  }
</style>
{% endblock content %}
