{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="password-reset-container">
    <div class="password-reset-card">
        <div class="password-reset-card-body">
            <h2 class="reset-title">Trouble Logging In?</h2>
            <p class="reset-description">
                Enter your email, and we'll send you a link to get back into your account.
            </p>

            <form autocomplete="off" action="{% url 'request-password' %}" method="post">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                <div class="form-group">
                    <input type="email" class="input-field" placeholder="Email" name="email" value="{{ data.email }}">
                </div>
                <button type="submit" class="btn-submit">Send Link</button>
            </form>

            <hr class="divider">
            <div class="options">
                <a href="{% url 'register' %}" class="option-link">Create New Account</a>
                <a href="{% url 'login' %}" class="option-link">Back to Login</a>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .password-reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
    }

    .password-reset-card {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .password-reset-card-body {
        display: flex;
        flex-direction: column;
    }

    .reset-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .reset-description {
        font-size: 16px;
        color: #6c757d;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .input-field {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .input-field:focus {
        border-color: #007bff;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .divider {
        margin: 20px 0;
        border: 0;
        border-top: 1px solid #e0e0e0;
    }

    .options {
        text-align: center;
    }

    .option-link {
        display: block;
        font-size: 14px;
        color: #007bff;
        margin-bottom: 10px;
        text-decoration: none;
        font-weight: 600;
    }

    .option-link:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
