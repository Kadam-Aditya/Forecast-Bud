{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
    <div class="password-reset-wrapper">
        <div class="password-reset-card">
            <div class="password-reset-card-body">
                <p class="reset-heading"><b>Trouble Logging In?</b></p>
                <small class="reset-subtext">
                    Please enter your new preferred password
                </small>
                <form autocomplete="off" method="post" action="{% url 'reset-user-password' uidb64 token %}">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="password" class="input-field" placeholder="Password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="input-field" placeholder="Confirm Password" name="password2">
                    </div>
                    <input type="submit" class="btn-submit" value="Reset">
                    <div class="reset-divider">
                        <hr class="divider-line"> <span class="divider-text">OR</span> <hr class="divider-line">
                    </div>
                    <a href="{% url 'register' %}" class="option-link">Create New Account</a>
                    <a href="{% url 'login' %}" class="option-link">Back to Login</a>
                </form>
            </div>
        </div>
    </div>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .password-reset-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
    
        .password-reset-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    
        .password-reset-card-body {
            text-align: center;
        }
    
        .reset-heading {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
    
        .reset-subtext {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 20px;
            display: block;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
    
        .input-field:focus {
            border-color: #007bff;
        }
    
        .btn-submit {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .btn-submit:hover {
            background-color: #0056b3;
        }
    
        .reset-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
    
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }
    
        .divider-text {
            padding: 0 10px;
            font-size: 14px;
            color: #6c757d;
        }
    
        .option-link {
            display: block;
            font-size: 14px;
            color: #007bff;
            margin-bottom: 10px;
            text-decoration: none;
            font-weight: 600;
        }
    
        .option-link:hover {
            text-decoration: underline;
        }
    </style>
    
{% endblock %}
