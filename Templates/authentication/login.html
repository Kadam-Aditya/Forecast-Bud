{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="login-container">
    <div class="login-card">
        <div class="login-card-body">
            <h4 class="login-title">Login</h4>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                <div class="form-group">
                    <input 
                      type="text"
                      name="username"
                      placeholder="Username"
                      id="usernameField"
                      class="input-field"
                      value="{{fieldValues.username}}"
                    />
                </div>
                <div class="form-group">
                    <input 
                      type="password"
                      name="password"
                      placeholder="Password"
                      id="passwordField1"
                      class="input-field"
                    />
                </div>
                <div class="form-group forgot-password-link">
                    <a href="{% url 'request-password'%}">Forgot Password?</a>
                </div>
                <input type="submit" value="Login" class="btn-submit">
            </form>
            <div class="signup-prompt">
                <p>New user? <a href="{% url 'register' %}">Sign up</a>.</p>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
    }

    .login-card {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .login-card-body {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .login-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .input-field {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .input-field:focus {
        border-color: #007bff;
    }

    .forgot-password-link {
        text-align: right;
        margin-bottom: 20px;
    }

    .forgot-password-link a {
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .signup-prompt {
        text-align: center;
        margin-top: 20px;
    }

    .signup-prompt p {
        font-size: 14px;
    }

    .signup-prompt a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
    }

    .signup-prompt a:hover {
        text-decoration: underline;
    }
</style>


{% endblock content %}
