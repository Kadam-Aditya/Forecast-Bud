{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <div class="register-card-body">
            <h4 class="register-title">Register a new user</h4>

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}

                <div class="form-group">
                    <input 
                      type="text"
                      name="username"
                      placeholder="Username"
                      id="usernameField"
                      class="input-field"
                      value="{{ fieldValues.username }}"
                    />
                </div>
                <div class="invalid_feedback invalid-feedback" style="display:none"></div>

                <div class="form-group">
                    <input 
                      type="email"
                      name="email"
                      placeholder="Email"
                      id="emailField"
                      class="input-field"
                      value="{{ fieldValues.email }}"
                    />
                </div>
                <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>

                <div class="form-group">
                    <input 
                      type="password"
                      name="password"
                      placeholder="Create Password"
                      id="passwordField1"
                      class="input-field"
                    />
                </div>

                <div class="form-group">
                    <input 
                      type="password"
                      name="password2"
                      placeholder="Confirm Password"
                      id="passwordField2"
                      class="input-field"
                    />
                    <small class="password-toggle">SHOW</small>
                </div>

                <input type="submit" value="Register" class="btn-submit">
            </form>

            <div class="login-prompt">
                <p>Already have an account? <a href="{% url 'login' %}">Login</a>.</p>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f0f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
    }

    .register-card {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .register-card-body {
        display: flex;
        flex-direction: column;
    }

    .register-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .input-field {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .input-field:focus {
        border-color: #007bff;
    }

    .password-toggle {
        font-size: 14px;
        color: #007bff;
        cursor: pointer;
        display: inline-block;
        margin-top: 5px;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .login-prompt {
        text-align: center;
        margin-top: 20px;
    }

    .login-prompt p {
        font-size: 14px;
    }

    .login-prompt a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
    }

    .login-prompt a:hover {
        text-decoration: underline;
    }
</style>

{% endblock content %}
